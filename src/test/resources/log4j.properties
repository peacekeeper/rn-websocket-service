log4j.rootLogger=DEBUG, STDOUT

log4j.appender.STDOUT=org.apache.log4j.ConsoleAppender
log4j.appender.STDOUT.layout=org.apache.log4j.PatternLayout
#log4j.appender.STDOUT.layout.ConversionPattern=%d{HH:mm:ss,SSS} - %5p [%c] - %m%n
log4j.appender.STDOUT.layout.ConversionPattern=%d - %5p [%c] - %m%n

log4j.logger.org.apache=WARN, STDOUT, FILE
log4j.logger.org.eclipse=WARN, STDOUT, FILE
log4j.logger.org.mortbay=WARN, STDOUT, FILE
log4j.logger.biz.neustar=DEBUG, STDOUT, FILE
log4j.logger.xdi2=DEBUG, STDOUT, FILE

log4j.additivity.org.apache=false
log4j.additivity.org.mortbay=false
log4j.additivity.org.eclipse=false
log4j.additivity.biz.neustar=false
log4j.additivity.xdi2=false
